<body>
<h3>Update an International Organisations data</h3>
<p>Please select an International Organisation from the drop down menu and change the values as
    desired. <br/>
    <em>An International Organisations acronym cannot be changed as it is considered permanent.</em>
</p>
<div>
    <form id="internationalOrganisationUpdate">
        <label>Acronym: <select id="selAcronym">
            <option>---</option>
        </select></label><br/>
        <label>Acronym:
            <output id="ioAcronym"></output>
        </label><br/>
        <label>Name: <input id="ioName"/></label><br/><br/>
        <label>Members: <select multiple="multiple" id="ioSelMembers"></select><br/></label>
        <button type="button" id="saveBtn">Save</button>
    </form>
</div>

<footer>
    <a href="index.html">Back to start</a>
</footer>
