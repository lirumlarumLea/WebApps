<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Add a country</title>
    <script src="lib/browserShims.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/errorTypes.js"></script>
    <script src="lib/Enumeration.js"></script>
    <script src="src/c/initialize.js"></script>
    <script src="src/m/City.js"></script>
    <script src="src/m/Country.js"></script>
    <script src="src/m/InternationalOrganisation.js"></script>
    <script src="src/c/app.js"></script>
    <script src="src/v/addCountry.js"></script>
    <script type="text/javascript">
      window.addEventListener( "load", pl.v.addCountry.setupUserInterface );
    </script>
</head>
<body><h3>Add a country to the storage</h3>

<div>
    <form id="countryInput">
        <label>Name: <input id="cName"/></label><br/>
        <label>Code: <select id="cCode"></select><br/></label>
        <label>Capital City: <select id="cCapital">
            <option>---</option>
        </select><br/></label>
        <label>Population: <input id="cPopulation"/></label><br/>
        <label><em>Life Expectancy:</em>
            <input id="cLifeExpectancy"/></label><br/>
        <fieldset id="cReligions">
            <legend>Religion</legend>
        </fieldset>
        <label>Members: <select multiple="multiple" id="cCities"></select></label><br/>
        <p><em>Hint: Use ctrl to select multiple values</em></p>
        <br/>
        <button type="button" id="saveBtn">Save</button>
    </form>
</div>
<footer>
    <a href="index.html">Back to start</a>
</footer>
</body>
</html>
